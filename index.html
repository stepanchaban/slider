<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #222222 -26%, #171818 145%);
          ">
        <h1>Moon and you</h1>
        <p>Together with universe</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #3e0f45 -1%, #4b0626 124%);
          ">
        <h1>Dark space</h1>
        <p>Space for gain</p>
      </div>
      <div style=" 
            background: linear-gradient(221.87deg,rgb(11, 23, 23)1%, rgb(17, 23, 30)8%);
          ">
        <h1>Ambience</h1>
        <p>Rain and silence...</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #191e1d -8%, #061c47 138%);
          ">
        <h1>Dark nature</h1>
        <p>Falling through the atmosphere</p>
      </div>
    </div>
    <div class="main-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1475070929565-c985b496cb9f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1548908199-9ac6582fcd66?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1484589065579-248aad0d8b13?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=759&q=80');">
      </div>
      <div
        style=" background-image: url('https://images.unsplash.com/photo-1447433589675-4aaa569f3e05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80');">
      </div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
